name: Windows build (SFML 2.6.1 manual build)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2 (UCRT64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            git
            make
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-pkgconf

      - name: Build and install SFML 2.6.1
        shell: msys2 {0}
        run: |
          git clone --branch 2.6.1 https://github.com/SFML/SFML.git
          cd SFML
          cmake -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/ucrt64
          cmake --build build --target install

      - name: buildd
        shell: msys2 {0}
        run: |
          make

      - name: Package .exe + assets
        shell: msys2 {0}
        run: |
          mkdir -p dist
          cp -f ball_sim.exe dist/ || cp -f ball_sim dist/ || true
          cp -r assets dist/ || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BouncyBallSimulator-windows
          path: dist
